

<style>
    .card-container {
        border: 2px solid black;
        padding: 10px;
        display: inline-block;
        background-color: gray;
    }

    .info-box {
        display: flex;
        justify-content: center;
        text-align: center;
        flex-direction: column;
    }

    .title {
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .tagline {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .overview {
        font-size: 15px;
        font-weight: bold;
        margin-bottom: 0px;
    }

    .router-wrapper {
        color: inherit;
    }

</style>

<a routerLink="../details/{{id}}" class="router-wrapper">
    <div class="card-container">
        <img [src]="movie.posterUrl" alt="no" style="height: 400px; width: 300px;">
        <div class="info-box">
            <p class="title">{{movie.title}}</p>
            <p class="tagline">{{movie.tagline}}</p>
            <p class="overview">{{movie.overview}}</p>
        </div>
    </div>
</a>
